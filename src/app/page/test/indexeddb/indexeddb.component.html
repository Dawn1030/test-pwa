<div class="page">
  <h1 class="title">IndexedDB</h1>
  <hr class="title-line">
  <button class="btn-new" mat-fab color="primary" (click)="openBottomBlock()">+</button>
  <div class="search-block">
    <form [formGroup]="form">
      <mat-form-field>
        <input matInput placeholder="項目" formControlName="name">
      </mat-form-field>
      <button mat-flat-button class="btn" (click)="readBookkeeping()">search</button>
    </form>
  </div>
  <table class="table">
    <tr>
      <th>action</th>
      <th>項目</th>
      <th>金額</th>
    </tr>
    <tr *ngFor="let item of bookkeepingList">
      <td>
        <button mat-mini-fab color="white"
          (click)="openBottomBlock(item)">edit</button>
        <button mat-mini-fab color="primary" style="margin-left: 5px;"
          (click)="deleteBookkeeping(item.key)">delete</button>
      </td>
      <td>{{item.name}}</td>
      <td style="text-align: right;">{{item.amount}}</td>
    </tr>
  </table>
</div>
